<h2>Template Form: <strong>Switches</strong></h2>
<hr>

<form #myForm="ngForm">


  <!-- RADIOS -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Género</label>
    <div class="col-sm-9">

      <div class="form-check">
        <input type="radio" 
           class="form-check-input"
           value="M"
           [(ngModel)]="persona.genero"
           name="radioGenero"
           id="radioMasculino"
           required/>
        <label for="radioMasculino" class="form-check-label">
          Masculino
        </label>
      </div>
          
      <div class="form-check">
        <input type="radio" 
               class="form-check-input"
               value="F"
               [(ngModel)]="persona.genero"
               name="radioGenero"
               id="radioFemenino"
               required/>
        <label for="radioFemenino" class="form-check-label">
          Femenino
        </label>
      </div>
    </div>
  </div>

  <!-- SWITCHES -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Notificaciones</label>
    <div class="col-sm-9 mt-2">

      <div class="form-check form-switch">
        <input class="form-check-input" 
               type="checkbox"
               name="notificaciones"
               [(ngModel)]="persona.notificaciones"
               id="flexSwitchCheckChecked">
        <label class="form-check-label" 
               for="flexSwitchCheckChecked">
          Quiero recibir notificaciones
        </label>
      </div>

    </div>
  </div>

  <!-- CHECKBOXES -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label"></label>
    <div class="col-sm-9 mt-2">

      <div class="form-check">
        <input class="form-check-input" 
               type="checkbox"
               name="terminos"
               [(ngModel)]="terminos"
               value=true
               id="flexCheckDefault"
               required>
        <label class="form-check-label" 
               for="flexCheckDefault">
          Acepto los términos y condiciones de uso
        </label>
      </div>

    </div>
  </div>

  <!-- SUBMIT -->
  <div class="row">
    <div class="col-sm-12 mt-3">
      <button class="btn col-sm-12 btn-primary"
              [disabled]="myForm.invalid">
        Submit
      </button>
    </div>
  </div>

</form>

<h3 class="mt-5">Valor del Formulario:</h3>
<pre>{{ myForm.value | json }}</pre>

<h3 class="mt-5">Persona:</h3>
<pre>{{ persona | json }}</pre>

<h4 class="mt-5">Formulario Válido:</h4>
<pre>{{ myForm.valid | json }}</pre>
