<h1>¿Está seguro?</h1>
<hr>
<br>
<p>
  Está a punto de borrar a {{ data.superhero }}
  <br>
  ¿Desea continuar?
</p>
<br>
<div fxLayout>

          color="warn"

          color="basic"
          (click)="cerrar()"
          >
    Cancelar
  </button>
</div>
