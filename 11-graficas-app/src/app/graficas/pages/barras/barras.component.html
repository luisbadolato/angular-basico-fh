<h1>Gr√°fica de Barras</h1>
<hr>

<div class="row">
    <div class="col">
        <div class="chart-container" style="display: block">
            <canvas baseChart
                    [data]="barChartData"
                    [options]="barChartOptions"
                    [plugins]="barChartPlugins"
                    [type]="barChartType"
                    (chartHover)="chartHovered($event)"
                    (chartClick)="chartClicked($event)">
            </canvas>
        </div>
        <button class="btn btn-primary mt-3 float-end" (click)="randomize()">
            Randomize
        </button>        
    </div>
</div>
