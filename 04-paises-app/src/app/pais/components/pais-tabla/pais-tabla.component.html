<table class="table table-hover animate__animated animate__fadeIn animate__faster">
  <thead>
    <tr>
      <th> # </th>
      <th> Bandera </th>
      <th> Nombre </th>
      <th> Capital </th>
      <th> Poblaci√≥n </th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pais of paises, let i = index">
      <td>{{ i+1 }}</td>
      <td>
        <img class="small-flag" [src]="pais.flags[0]" alt="flag">
      </td>
      <td>{{ pais.name.common }}</td>
      <td>{{ pais.capital }}</td>
      <td>{{ pais.population | number }}</td>
      <td>
        <a [routerLink]="['/pais', pais.cca2]">Ver...</a>
      </td>
    </tr>
  </tbody>
