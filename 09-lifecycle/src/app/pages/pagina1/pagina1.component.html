<div class="pag1 ps-4 pt-3 pb-5 pe-2 mt-2">
    <h4>Pagina 1 Component</h4>
    <h5 class="mt-3"><strong>Nombre desde Parent: </strong>{{ nombre }}</h5>
    <input type="text"
           [(ngModel)]="nombre" 
           placeholder="Escribe el nombre" 
           class="form-control mt-3">
    <button (click)="guardar()" class="btn btn-primary mt-3 mb-3">
        Guardar
    </button>

    <h4>Segundos: <strong>{{ segundos }}</strong></h4>


    <!-- <br> -->

</div>
