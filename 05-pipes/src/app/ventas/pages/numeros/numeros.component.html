<div class="text-layout">
  <h1>DecimalPipe, Currency y Porcentaje</h1>
  <p>Pipes incluídos en Angular - Usualmente en el Common Modules</p>
</div>

<div class="grid">
  <div class="col-4">
    <p-card 
      header="Ventas Netas"
      subheader="del presente año">
      <i class="pi pi-dollar"></i>
      {{ ventasNetas | number:'1.6-6' }}
    </p-card>
  </div>
  <div class="col-4">
    <p-card 
      header="Ventas Brutas"
      subheader="del presente año">
      {{ ventasNetas + 2000000 | currency:'EUR':'symbol-narrow':'1.6-6' }}
    </p-card>
  </div>
  <div class="col-4">
    <p-card 
      header="Gananacia Porcentual"
      subheader="del presente año">
      {{ porcentaje | percent:'2.2-2' }}
    </p-card>
  </div>
</div>
