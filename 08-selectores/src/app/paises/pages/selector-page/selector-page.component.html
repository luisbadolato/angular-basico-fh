<h1 class="mt-5">Selectores Anidados</h1>
<hr>

<form [formGroup]="myForm"
      (ngSubmit)="submit()">

    <!-- REGION -->
    <div class="row mb-3">
        <div class="col">
            <label for="" class="form-label">Continente:</label>
            <select class="form-control" 
                    formControlName="region">
                <option value=""> -- Seleccione Región -- </option>
                <option *ngFor="let region of regiones"
                        [value]="region | lowercase">
                    {{ region }}
                </option>
            </select>
        </div>
    </div>

    <!-- PAISES -->
    <div class="row mb-3" *ngIf="paises.length !== 0">
        <div class="col">
            <label for="" class="form-label">Pais:</label>
            <select class="form-control" 
                    formControlName="pais">
                <option value=""> -- Seleccione País -- </option>
                <option *ngFor="let pais of paises"
                        [value]="pais.alpha3Code">
                    {{ pais.name }}
                </option>
            </select>
        </div>
    </div>

    <!-- FRONTERAS -->
    <div class="row mb-3" *ngIf="fronteras.length !== 0">
        <div class="col">
            <label for="" class="form-label">Fronteras:</label>
            <select class="form-control" 
                    formControlName="frontera">
                <option value=""> -- Seleccione País Fronterizo -- </option>
                <option *ngFor="let frontera of fronteras"
                        [value]="frontera.alpha3Code">
                    {{ frontera.name }}
                </option>
            </select>
        </div>
    </div>

</form>

<div class="row" *ngIf="cargando">
    <div class="col">
        <div class="alert alert-primary">
            Cargando...
        </div>
    </div>
</div>

<div class="row">
    <div class="col">
        <button type="submit"
                class="btn btn-primary float-end">
            Submit
        </button>
    </div>
</div>


<br>
<h5><strong>Formulario:</strong></h5>
<p>Valid Form: <code>{{ myForm.valid }}</code></p>
<p>Form Value:</p>
<pre>{{ myForm.value | json }}</pre>


<h5><strong>País Elegido:</strong></h5>
<pre>{{ paisFronterizo | json }}</pre>
